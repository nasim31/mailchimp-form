<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mailchimp API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form action="./submit.php" method="post">
              <div class="field">
                <label class="label" for="name">* Name</label>
                <div class="control">
                  <input
                    class="input"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Your name"
                    required
                  />
                </div>
              </div>

              <div class="field">
                <label class="label" for="email">* Email</label>
                <div class="control">
                  <input
                    class="input"
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email input"
                    required
                  />
                </div>
              </div>

              <div class="field">
                <label class="label" for="message">* Message</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    id="message"
                    name="message"
                    placeholder="Your message"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="checkbox" for="newsletter">
                    <input
                      type="checkbox"
                      id="newsletter"
                      name="newsletter"
                      value="true"
                    />
                    Do you want to sign up to the newsletter?
                  </label>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
